<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <main>
            <div class="container mt-5 col-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Chapter Name" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <button id="add_btn" class="btn btn-outline-secondary" type="button" id="button-addon2">ADD</button>

                </div>
                <ul id="parentlist" class="list-group ">
                    <li class="list-group-item d-flex justify-content-between "><h3 class="flex-grow-1 ">Chapter 1</h3>
                    <button class="btn btn-warning mx-5" onclick="editChapter(this)">Edit</button>
                    <button class="btn btn-danger " onclick="removeChapter(this)">Remove</button>    
                    </li>

                </ul> 
            </div>
        </main>
        <script>
            let addBtn = document.getElementById('add_btn');
            addBtn.addEventListener('click', addChapter);
            let parentList = document.getElementById('parentlist')
            function addChapter(e) {
                if(parentList.children[0].className=='emptymsg'){
                    parentList.children[0].remove();
                }
                let currentBtn = e.currentTarget;
                let currentInput = currentBtn.previousElementSibling;
                console.log(currentInput.value)
                let newLi = document.createElement('li');
                // newLi.classList.add('list-group-item d-flex justify-content-between');
                newLi.className="list-group-item d-flex justify-content-between";
                newLi.innerHTML = `<h3 class="flex-grow-1">${currentInput.value}</h3>
                    <button class="btn btn-warning mx-5" onclick="editChapter(this)"">Edit</button>
                    <button class="btn btn-danger " onclick="removeChapter(this)">Remove</button>
                 `
                // let parentList = document.getElementById('parentlist')
                parentList.appendChild(newLi)
            }
            function removeChapter(currElement){
                currElement.parentElement.remove()
                // let parentList = document.getElementById('parentlist')
                 if(parentList.children.length <= 0){
                    let newEmptyMsg=document.createElement('h3');
                    newEmptyMsg.classList.add('emptymsg');
                    newEmptyMsg.textContent="Your List is Empty";
                    parentList.appendChild(newEmptyMsg)
            }
            }
            function editChapter(currElement){
                if(currElement.textContent=='Done'){
                currElement.textContent='Edit';
                let currentChapterName=currElement.previousElementSibling.value;
                let currentHeading=document.createElement('h3');
                currentHeading.className="flex-grow-1";
                currentHeading.textContent=currentChapterName;
                currElement.parentElement.replaceChild(currentHeading,currElement.previousElementSibling)
                 }

                else{
                    currElement.textContent='Done'
                let currentChapterName=currElement.previousElementSibling.textContent;
                let currentInput=document.createElement('input');
                currentInput.type='text';
                currentInput.placeholder=currElement.previousElementSibling.textcontent;
                currentInput.className='form-control';
                currentInput.value=currentChapterName;
                currElement.parentElement.replaceChild(currentInput,currElement.previousElementSibling)
                }
                }
        </script>

    </header>
</body>

</html>
